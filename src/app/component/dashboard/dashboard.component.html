<div class="container-fluid">

    <div class="row">
        <div class="col-md-4 mt-5">
            <div class="card border-0 shadow p-3">
                <div class="form-floating mb-3 tetx-center">
                    <h5 class="text-center text-warning">Add Job</h5>
                </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="jobTitle" name="jobTitle" [(ngModel)]="job_title">
                        <label for="jobTitle">Job Title</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="jobType" name="jobType" [(ngModel)]="job_type">
                        <label for="jobType">Job Type</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="companyName" name="companyName" [(ngModel)]="company_name">
                        <label for="companyName">Company Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="mobile">
                        <label for="mobile">Mobile</label>
                    </div>
                    <button type="button" class="btn btn-outline-success" (click)="addJob()">Add Job</button>
            </div>
        </div>
        <div class="col-md-8 mt-2">
            <h5 class="text-danger"> Job List</h5>
            <div class="card p-3 shadow">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Job title</th>
                            <th scope="col">Job Type</th>
                            <th scope="col">Company Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let job of jobsList">
                            <td >{{job.job_title}}</td>
                            <td>{{job.job_type}}</td>
                            <td>{{job.company_name}}</td>
                            <td>{{job.email}}</td>
                            <td>{{job.mobile}}</td>
                            <td>
                                <button class="btn btn-outline-danger" (click)="deleteJob(job)">Delete</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>

</div>
